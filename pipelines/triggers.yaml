---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-argocd-example-build-tt
spec:
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: tekton-argocd-example-build-deploy-pipeline-run-
      namespace: tekton-pipelines
    spec:
      serviceAccountName: build-bot
      params:
        - name: url
        value: $(tt.params.repo-url)
      pipelineRef:
        name: buildpacks-test-pipeline
      workspaces:
      - name: shared-workspace
        persistentvolumeclaim:
          claimName: buildpacks-source-pvc
      resources:
      - name: build-image
        resourceRef:
          name: buildpacks-app-image
      podTemplate:
        volumes:
        - name: buildpacks-cache
          persistentVolumeClaim:
            claimName: buildpacks-cache-pvc

--- 
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tekton-argocd-example-build-git-tb
spec:
  params:
  - name: repo-url
    value: $(body.repository)
  - name: repo-name
    value: $(body.name)

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-argocd-example-build-el
spec:
  serviceAccountName: tekton-triggers-admin
  triggers:
  - bindings:
    - ref: tekton-argocd-example-build-git-tb
    template:
      name: tekton-argocd-example-build-tt
