apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-build-push
spec:
  resources:
    - name: repo
      type: git
    - name: image-registry
      type: image
  tasks:
    - name: build-and-push
      taskRef:
        name: build-and-push
      params:
        - name: pathToDockerFile
          value: Dockerfile
        - name: pathToContext
          value: /workspace/repo/app
      resources:
        inputs:
          - name: repo
            resource: repo
        outputs:
          - name: image-registry
            resource: image-registry
