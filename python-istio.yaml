apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: python-gateway
  namespace: python
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "python-app.example.com"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: python-app
  namespace: python
spec:
  hosts:
  - "python-app.example.com"
  gateways:
  - python-gateway
  http:
  - route:
    - destination:
        host: python-app
